<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-c636a92a.png" />
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="index-6f1d1e7c.css">
</head>

<body class="bg-gray-100">


    <div class="mx-auto flex items-center justify-center text-lg relative">
        <div class="mt-23 left w-1/3 mx-13">
            <img class="w-72 mt-20" src="facebook-9531e960.svg" alt="" srcset="">
            <p class="text-2xl mx-8 -mt-4">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class=" mt-40 right flex flex-col bg-white p-8 w-[27%] rounded-xl drop-shadow-md">
            <input class="px-4 py-4 h-10 my-2 border border-1 border-gray-200 rounded-md " type="text"
                placeholder="Email address or phone number">
            <input class="px-4 py-4 h-10 my-2 border border-1 border-gray-200 rounded-md" type="password"
                placeholder="Password">
            <button class="cursor-pointer bg-blue-500 text-white h-10  my-2  rounded-md font-bold hover:bg-blue-700"
                type="button">Log
                in</button>
            <span class="text-blue-700 text-center my-1 py-1  hover:underline cursor-pointer text-sm">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="cursor-pointer bg-green-500 hover:bg-green-600 text-white h-10  my-2 w-fit px-4  m-auto rounded-md font-bold"
                type="button">Create new accout</button>
            <span class="ml-7 absolute -bottom-10 text-sm text-center"> <span
                    class="font-bold hover:underline cursor-pointer"> Create a Page </span> for a celebrity, brand or
                business. </span>
        </div>

    </div>


</body>

</html>
